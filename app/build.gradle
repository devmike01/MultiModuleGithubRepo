apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion SdkVersions.compile
    buildToolsVersion SdkVersions.buildTool

    defaultConfig {
        applicationId "devmike.leviapps.co.multimodulegithubrepo"
        minSdkVersion SdkVersions.min
        targetSdkVersion SdkVersions.target
        versionCode SdkVersions.versionCode
        versionName SdkVersions.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation Deps.kotlin_stlib
    implementation Deps.appcompat_androidx
    implementation Deps.kotlin_core_ktx
    testImplementation Deps.junit
    androidTestImplementation Deps.junit_test
    androidTestImplementation Deps.espresso_core_test

}
